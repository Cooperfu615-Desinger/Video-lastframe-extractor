<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 影片最後一幀提取器 - Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #09090b; /* zinc-950 */
        }
        .drop-zone {
            border: 2px dashed #3f3f46; /* zinc-700 */
            background-color: rgba(24, 24, 27, 0.5); /* zinc-900/50 */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .drop-zone.dragover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
            transform: scale(1.01);
        }
        .glass-panel {
            background-color: #18181b; /* zinc-900 */
            border: 1px solid #27272a; /* zinc-800 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4 text-zinc-100">

    <div class="max-w-2xl w-full glass-panel rounded-2xl shadow-2xl p-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold tracking-tight text-white">影片最後一幀提取器</h1>
            <p class="text-zinc-400 mt-3 font-light">上傳您的 AI 生成影片，自動擷取最高品質的最後一幀畫面</p>
        </header>

        <!-- 上傳區域 -->
        <div id="dropZone" class="drop-zone rounded-xl p-12 text-center cursor-pointer mb-8 group">
            <input type="file" id="videoInput" accept="video/*" class="hidden">
            <div id="uploadPrompt">
                <div class="mb-5 flex justify-center">
                    <div class="p-4 bg-zinc-800 rounded-full group-hover:bg-blue-600/20 group-hover:text-blue-400 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-zinc-400 group-hover:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                </div>
                <p class="text-zinc-200 text-lg font-medium">點擊或拖放影片至此</p>
                <p class="text-zinc-500 text-sm mt-2 font-light">支援 MP4, WebM, MOV (建議長度 5-10s)</p>
            </div>
            
            <!-- 處理中狀態 -->
            <div id="processingState" class="hidden">
                <div class="flex flex-col items-center">
                    <div class="relative w-12 h-12 mb-4">
                        <div class="absolute inset-0 rounded-full border-4 border-zinc-800"></div>
                        <div class="absolute inset-0 rounded-full border-4 border-t-blue-500 animate-spin"></div>
                    </div>
                    <p class="text-blue-400 font-medium tracking-wide">AI 解析中...</p>
                </div>
            </div>
        </div>

        <!-- 預覽區域 -->
        <div id="resultArea" class="hidden space-y-8 animate-in fade-in duration-500">
            <div class="relative border border-zinc-800 rounded-xl overflow-hidden bg-black/40">
                <div class="flex items-center justify-between px-4 py-2 bg-zinc-800/50 border-b border-zinc-800">
                    <span class="text-[10px] font-bold text-zinc-400 uppercase tracking-[0.2em]">提取結果 (PNG 無損)</span>
                    <span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
                </div>
                <div class="flex justify-center p-2">
                    <img id="previewImage" class="max-w-full h-auto rounded shadow-2xl" alt="最後一幀預覽">
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4">
                <button id="downloadBtn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-semibold py-4 px-6 rounded-xl transition duration-300 flex items-center justify-center gap-3 shadow-[0_10px_20px_-10px_rgba(59,130,246,0.5)] active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    下載原始 PNG
                </button>
                <button id="resetBtn" class="bg-zinc-800 hover:bg-zinc-700 text-zinc-300 font-semibold py-4 px-8 rounded-xl transition duration-300 border border-zinc-700">
                    重新處理
                </button>
            </div>
        </div>

        <!-- 用於處理的隱藏元素 -->
        <canvas id="canvas" class="hidden"></canvas>
        <video id="tempVideo" class="hidden" preload="auto" muted playsinline></video>
        
        <!-- 訊息提示 -->
        <div id="statusMsg" class="mt-8 text-center text-sm font-light hidden"></div>
    </div>

    <footer class="mt-12 text-zinc-600 text-[11px] uppercase tracking-widest">
        Private & Local Processing • No Data Uploaded
    </footer>

    <script>
        const videoInput = document.getElementById('videoInput');
        const dropZone = document.getElementById('dropZone');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const processingState = document.getElementById('processingState');
        const resultArea = document.getElementById('resultArea');
        const previewImage = document.getElementById('previewImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const tempVideo = document.getElementById('tempVideo');
        const canvas = document.getElementById('canvas');
        const statusMsg = document.getElementById('statusMsg');

        let pngDataUrl = '';

        dropZone.addEventListener('click', () => videoInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('video/')) {
                processVideo(files[0]);
            } else {
                showMessage('請提供有效的影片檔案', 'text-red-400');
            }
        });

        videoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processVideo(e.target.files[0]);
            }
        });

        function processVideo(file) {
            uploadPrompt.classList.add('hidden');
            processingState.classList.remove('hidden');
            resultArea.classList.add('hidden');
            statusMsg.classList.add('hidden');

            const url = URL.createObjectURL(file);
            tempVideo.src = url;

            tempVideo.onloadedmetadata = () => {
                // 跳轉至最後一幀 (扣除 0.05 秒以避免黑屏或結束狀態)
                tempVideo.currentTime = Math.max(0, tempVideo.duration - 0.05);
            };

            tempVideo.onseeked = () => {
                setTimeout(() => {
                    captureFrame();
                    URL.revokeObjectURL(url);
                }, 100); // 稍微延遲確保繪製緩衝區已更新
            };

            tempVideo.onerror = () => {
                showMessage('影片讀取失敗，可能是格式不支援', 'text-red-400');
                resetUI();
            };
        }

        function captureFrame() {
            const ctx = canvas.getContext('2d');
            canvas.width = tempVideo.videoWidth;
            canvas.height = tempVideo.videoHeight;

            // 確保影片品質，使用最高的繪製品質
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(tempVideo, 0, 0, canvas.width, canvas.height);

            pngDataUrl = canvas.toDataURL('image/png', 1.0);

            previewImage.src = pngDataUrl;
            processingState.classList.add('hidden');
            resultArea.classList.remove('hidden');
            
            showMessage('最後一幀擷取成功', 'text-blue-400');
        }

        downloadBtn.addEventListener('click', () => {
            if (!pngDataUrl) return;
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
            link.href = pngDataUrl;
            link.download = `ai-last-frame-${timestamp}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        resetBtn.addEventListener('click', resetUI);

        function resetUI() {
            videoInput.value = '';
            uploadPrompt.classList.remove('hidden');
            processingState.classList.add('hidden');
            resultArea.classList.add('hidden');
            statusMsg.classList.add('hidden');
            pngDataUrl = '';
        }

        function showMessage(text, colorClass) {
            statusMsg.textContent = text;
            statusMsg.className = `mt-8 text-center text-sm font-medium ${colorClass}`;
            statusMsg.classList.remove('hidden');
        }
    </script>
</body>
</html>
